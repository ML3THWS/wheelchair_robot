

local_costmap:
  width: 2.5
  height: 2.5
  resolution: 0.05
  global_frame: "odom"
  rolling_window: true
  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.2
  robot_base_frame: "base_link"
  obstacle_range: 1
  raytrace_range: 3.0
  footprint: [[-0.80, -0.37], [-0.80, 0.37], [0.66, 0.37], [0.66, -0.37]]
  inflation_radius: 0.5
  origin_x: 0
  origin_y: 0

  plugins: 
    - {name: static_map,       type: "costmap_2d::StaticLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}


  obstacle_layer:
    obstacle_range: 2
    raytrace_range: 2.5
    inflation_radius: 0.2
    origin_x: 0
    origin_y: 0

    map_type: costmap
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: base_link , data_type: LaserScan, topic: scan_wcr_ranged, marking: true, clearing: true}


my_planner:
  meter_scoring: true 

