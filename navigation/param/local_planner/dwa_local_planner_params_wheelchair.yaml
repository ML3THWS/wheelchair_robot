DWAPlannerROS:

# Robot Configuration Parameters
  acc_lim_x: 2.5
  acc_lim_y: 1.5
  acc_lim_th: 3.2
  max_vel_trans: 0.5
  min_vel_trans: 0.1
  max_vel_x: 0.5
  min_vel_x: 0.0
  max_vel_y: 0.25
  min_vel_y: -0.25
  max_rot_vel: 1.5
  min_rot_vel: -1.5
  
# Goal Tolerances
  yaw_goal_tolerance: 0.10
  xy_goal_tolerance: 0.10
  latch_xy_goal_tolerance: false
  
# Trajectory Scoring 
  scaling_speed: 0.25
  max_scaling_factor: 0.9
  occdist_scale: 0.01
  prefer_forward_cost_function: 0.8
  
  
  publish_cost_grid: true
