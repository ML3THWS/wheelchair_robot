DWAPlannerROS:

# Robot Configuration Parameters
  acc_lim_x: 2.5
  acc_lim_y: 1.5
  acc_lim_th: 3.0
  max_vel_theta: 0.5
  min_vel_theta: 0.3
  max_vel_x: 0.5
  min_vel_x: 0.0
  max_vel_y: 0.25
  min_vel_y: -0.25
  max_rot_vel: 0.3
  min_rot_vel: 0.1
  
# Goal Tolerances
  yaw_goal_tolerance: 0.20
  xy_goal_tolerance: 0.20
  latch_xy_goal_tolerance: false

  oscillation_reset_dist: 0.8
  oscillation_reset_angle: 0.7
  
# Trajectory Scoring 
  sim_time: 2.4
  scaling_speed: 0.30
  max_scaling_factor: 0.9
  occdist_scale: 0.01
  forward_point_distance: 0.625


# sample count
  vx_samples: 10
  vy_samples: 8
  vth_samples: 20
  
  
  publish_cost_grid: true
